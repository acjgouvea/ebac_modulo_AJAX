<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form id="formulario-pedido">
            <div class="row mt-5">
                <h4>Dados básicos</h4>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-md-5">
                    <input type="email" class="form-control" placeholder="E-mail" required>
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="CEP" id="cep" required>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Endereço" id="endereco">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Número">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
</body>

</html>
